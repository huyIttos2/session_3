<script>

    let year =parseInt(prompt('enter a year :'));

        alert("la nam nhuan");
    } else if (year %100 == 0 && year %400 ==0){
        alert("la nam nhuan");
    } else{
        alert("khong phai la nam nhuan");
    }
</script>
